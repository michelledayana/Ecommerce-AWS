name: Deploy User Create Service to AWS

on:
  push:
    paths:
      - 'Backend/userDomain/user_create_service/**'
    branches:
      - QA

jobs:
  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest \
            -f Backend/userDomain/user_create_service/Dockerfile \
            Backend/userDomain/user_create_service/
          docker push ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: ğŸ“¡ Connect to EC2 and Deploy User Create Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_USER_CREATE }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Verificando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸ“¦ Instalando Docker..."
              sudo apt update -y
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            echo "ğŸ›‘ Eliminando contenedor anterior si existe..."
            docker stop user_create_service || true
            docker rm user_create_service || true

            echo "ğŸ§¹ Limpiando imÃ¡genes antiguas..."
            docker image prune -af

            echo "ğŸ“¥ Descargando imagen actualizada..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

            echo "ğŸš€ Lanzando contenedor actualizado..."
            docker run -d \
              --name user_create_service \
              -p ${{ secrets.SERVER_PORT_USER_CREATE }}:${{ secrets.SERVER_PORT_USER_CREATE }} \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

            echo "ğŸ” VerificaciÃ³n final..."
            docker ps | grep user_create_service && echo 'âœ… Despliegue exitoso.' || (echo 'âŒ Fallo el despliegue.' && exit 1)
