name: Deploy Product Create Service

on:
  push:
    paths:
      - 'Backend/productDomain/product_create_service/**'
    branches:
      - QA

jobs:
  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ðŸ“¦ Build and push Docker image
        working-directory: Backend/productDomain/product_create_service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}product_create_service .
          docker push ${{ secrets.DOCKER_USERNAME }}/product_create_service 


  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: ðŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_PRODUCT_CREATE}}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY_PRODUCT}}
          port: 22
          script: |
            echo "ðŸ” Verificando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "ðŸ“¦ Instalando Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose
              sudo systemctl start docker
            fi

            echo "ðŸ›‘ Deteniendo contenedor anterior si existe..."
            docker stop product_create_service || true
            docker rm product_create_service || true

            echo "ðŸ§¹ Eliminando imÃ¡genes antiguas..."
            docker image prune -af

            echo "ðŸ“¥ Descargando nueva imagen..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/product_create_service:latest
            echo "ðŸš€ Iniciando contenedor..."
            
            docker run -d \
             --name product_create_service \
              -p ${{ secrets.SERVER_PORT_CREATE_PRODUCT }}:3015 \
               -e POSTGRES_SERVER=${{ secrets.POSTGRES_SERVER }} \
               -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
               -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
                -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
                -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
                 --restart always \
                   ${{ secrets.DOCKER_USERNAME }}/product_create_service:latest

  
 

 