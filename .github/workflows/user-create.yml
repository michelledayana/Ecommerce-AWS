name: Deploy Product Create Service to AWS

on:
  push:
    paths:
      - 'Backend/userDomain/user_create_service/**'
    branches:
      - QA

jobs:
  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest \
            -f Backend/userDomain/user_create_service/Dockerfile \
            Backend/userDomain/user_create_service/
          docker push ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

  deploy:
  name: Deploy to EC2
  runs-on: ubuntu-latest
  needs: build-and-deploy

  steps:
    - name: ğŸš€ Connect to EC2 and Deploy Product Create Service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST_USER_CREATE }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "ğŸ” Verificando si Docker estÃ¡ instalado..."
          if ! command -v docker &> /dev/null; then
            echo "ğŸ“¦ Instalando Docker..."
            sudo yum update -y
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -a -G docker $USER
            newgrp docker
          fi

          echo "ğŸ›‘ Deteniendo y eliminando contenedor previo..."
          docker stop user_create_service || true
          docker rm user_create_service || true

          echo "ğŸ§¹ Limpiando imÃ¡genes anteriores..."
          docker image prune -af

          echo "ğŸ“¥ Descargando Ãºltima imagen..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

          echo "ğŸš€ Ejecutando nuevo contenedor..."
          docker run -d \
            --name user_create_service \
            -p ${{ secrets.SERVER_PORT_CREATE_PRODUCT }}:${{ secrets.SERVER_PORT_CREATE_PRODUCT }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_PORT=${{ secrets.DB_PORT }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/user_create_service:latest

          echo "ğŸ” Verificando despliegue..."
          docker ps | grep user_create_service && echo 'âœ… Despliegue exitoso.' || (echo 'âŒ Error en despliegue.' && exit 1)
